  <div class="house-container">

      <div class="floor-desc">
        <h2>Tercer piso</h2>
        <button id="switch3" type="button" onclick="changeSwitch('switch1')">On</button>

    </div>

      <div class="lightbulb-container">
        <img src="./assets/img/lightOff.png" alt="" id="light2">
      </div>
      <div class="floor-desc">

        <button id="switch2" type="button" onclick="changeSwitch('switch1')">On</button>
      </div>
    </div>
    <div class="floor-container">
      <div class="lightbulb-container">
        <img src="./assets/img/lightOff.png" alt="" id="light1">
      </div>
      <div class="floor-desc">
        <h2>Primer piso</h2>
        <button id="switch1" type="button" onclick="changeSwitch('switch1')">On</button>
