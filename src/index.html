<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/styles/styles.css">

<body>
  <div class="house-container">

    <div class="floor-container">

      <img id="light3" src="/assets/img/lightOff.png" alt="Light bulb">
      <div class="floor-switches">
        <div class="light-switch">
          <label for="switch5">Light C</label>

    <div class="floor-container">

      <img id="light2" src="/assets/img/lightOff.png" alt="Light bulb">

        <div class="light-switch">
          <label for="switch4">Light C</label>
          <button id="switch4" type="button">Off</button>

        <div class="light-switch">

          <button id="switch2" type="button">Off</button>
        </div>

          <label for="switch1">Light A</label>
          <button id="switch1" type="button" onclick="switchLightA('switch1', 'light1')">Off</button>
